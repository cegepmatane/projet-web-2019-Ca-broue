<VirtualHost *:80>
    ServerName microcabroue.com
    ServerAlias microcabroue.com

    DocumentRoot /home/florian/www/projet-web-2019-Ca-broue/

    <Directory />
        Order Deny,Allow
        Deny from all
        Options -Indexes -Includes -ExecCGI -FollowSymlinks
    </Directory>

    <Directory /home/florian/www/projet-web-2019-Ca-broue>
        Order allow,deny
        allow from all
        AllowOverride All
        Options -Indexes -Includes -ExecCGI +FollowSymlinks
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/microcabroue_com-error.log

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/microcabroue_com-access.log combined

    SetEnv CHEMIN_RACINE_COMMUN
        /home/florian/www/projet-web-2019-Ca-broue/src/microcabroue_com_commun

    SetEnv CONFIGURATION_COMMUN
        /home/florian/www/projet-web-2019-Ca-broue/src/microcabroue_com_commun/configuration/configuration.php

</VirtualHost>